server.port=8938
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:booking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Turn hiberante statistics on
spring.jpa.properties.hibernate.generate_statistics=true

#We only want to do debug level logging for hibernate statistics
logging.level.org.hibernate.stat=debug
spring.jpa.show-sql=true
#By default queries on logs are not formatted. We want to format those as well.
spring.jpa.properties.hibernate.format_sql=true
#We want to show values passed values to queries. To see the values level has to be trace
logging.level.org.hibernate.type=trace


spring.data.jpa.repositories.bootstrap-mode=default

